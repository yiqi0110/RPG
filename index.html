<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <audio controls>
        <source src="assets/music/battleMusic.mp3" type="audio/mp3">
    </audio>
    <h3>Play this to begin the drums of war!!</h3>
    <h3 class="_disappearOnceGameStart">Please select the character you would like to play as.</h3>
    <div class="container">
        <!-- conatins the initial players -->
        <div class="row" id="_playerSelect">
            <div class="col-2 container1" id="lichdiv">
                <img id="lichimg" src="assets/images/lichking.jpg" alt="lichking" width="150" height="150">
                <div class="bottomImage" id="lichhp"></div>
            </div>
            <div class="col-2 container1 " id="stormdiv">
                <img id="stormimg" src="assets/images/stromrage.jpg" alt="stormrage" width="150" height="150">
                <div class="bottomImage" id="stormhp"></div>
            </div>
            <div class="col-2 container1" id="winddiv">
                <img id="windimg" src="assets/images/windrunner.jpeg" alt="windrunner" width="150" height="150">
                <div class="bottomImage" id="windhp"></div>
            </div>
            <div class="col-2 container1" id="thralldiv">
                <img id="thrallimg" src="assets/images/thrall.jpg" alt="thrall" width="150" height="150">
                <div class="bottomImage" id="thrallhp"></div>
            </div>
        </div>
        <!-- contains the player Character once the selection has been made -->
        <h3>Your Character (
            <span style="color: green">DISPLAYED IN GREEN</span>)</h3>
        <div class="row" id="_playerHolder">
            <div id="_player">
            </div>
        </div>
        <!-- potentional enemies -->
        <h3>Potentional Combatants</h3>
        <div class="row" id="_enemies">
        </div>
        <!-- attack button -->
        <h3>FOR THE HORDE/ ALLIANCE ;P</h3>
        <div class="row">
            <button id="_attack">ATTACK!!!!</button>
        </div>
        <!-- the enemy your facing -->
        <h3 id='_gameTime'>PvP</h3>
        <div class="row" id="_battleground">
        </div>
        <!-- displays the text regarding the games progress -->
        <div class="row" id="_gameText">
            <!-- I'll have the js write the text here so it changes -->
            <h2 id='_battle'>#</h2>
            <h2 id='_combatantSelect'>#</h2>
            <h2 id='_playerDamage'>#</h2>
            <h2 id='_combatantDamage'>#</h2>
            <h2 id='_win'>#</h2>
            <h2 id='_lose'>#</h2>
            <input id="_reset" type="button" value="ressurect?" onClick="window.location.reload()"></input>

        </div>
        <!-- holds defeated opponents -->
        <div class="row" id="_defeated">
        </div>
    </div>

    <!-- bootstrap java as well as jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- my js file -->
    <script src="assets/script/javascript.js"></script>
</body>

</html>
